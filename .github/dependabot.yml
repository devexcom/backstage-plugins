version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    groups:
      backstage:
        patterns:
          - "@backstage/*"
      testing:
        patterns:
          - "@types/*"
          - "jest*"
          - "@testing-library/*"
      build-tools:
        patterns:
          - "webpack*"
          - "@babel/*"
          - "typescript"
          - "rollup*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(ci):"
      include: "scope"

  #dependbot:ignore