name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Type check
        run: yarn tsc:full

      - name: Build
        run: yarn build:all

      - name: Test
        run: yarn test --coverage

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v5

  build-test-matrix:
    name: Build & Test Matrix
    runs-on: ubuntu-latest
    outputs:
      changed-workspaces: ${{ steps.changed-workspaces.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get changed workspaces
        id: changed-workspaces
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi
          
          # Get list of changed files
          CHANGED_FILES=$(git diff --name-only $BASE_SHA...HEAD)
          
          # Extract workspace directories that have changes
          CHANGED_WORKSPACES=$(echo "$CHANGED_FILES" | grep "^workspaces/" | cut -d'/' -f2 | sort -u | jq -R . | jq -s .)
          
          echo "changed=$CHANGED_WORKSPACES" >> $GITHUB_OUTPUT
          echo "Changed workspaces: $CHANGED_WORKSPACES"

  workspace-tests:
    name: Test Workspace
    runs-on: ubuntu-latest
    needs: build-test-matrix
    if: needs.build-test-matrix.outputs.changed-workspaces != '[]'
    strategy:
      fail-fast: false
      matrix:
        workspace: ${{ fromJson(needs.build-test-matrix.outputs.changed-workspaces) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build workspace
        run: yarn workspace ${{ matrix.workspace }} build

      - name: Test workspace
        run: yarn workspace ${{ matrix.workspace }} test

      - name: Lint workspace
        run: yarn workspace ${{ matrix.workspace }} lint